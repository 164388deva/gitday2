<!DOCTYPE html>
<html>
<title>Slideshow</title>
<body >
<center>
<div class="slide" style="max-width:600px">
  <img class="mySlides" src="images.jpg" style="width:100px height=40px">
  <img class="mySlides" src="image.jpg" style="width:100px height=40px">
  <img class="mySlides" src="download.jpg" style="width:100px height=40px">
  <img class="mySlides" src="cnumbers.jpg" style="width:100px height=40px">
  <img class="mySlides" src="images.png" style="width:100px height=40px">
  <div class="slide" style="width:100%">
    <div class="slide" onclick="plusDivs(-1)">&#10097;</div>
    <div class="slide" onclick="plusDivs(1)">&#10096;</div>
  </div>
</div>
</center>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-white", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-white";
}
</script>

</body>
</html>
